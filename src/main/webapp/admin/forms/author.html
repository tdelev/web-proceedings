<div class="form-group" >
    <label for="firstName">First name: *</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="author.firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last name: *</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="author.lastName" required>
  </div>
  <div class="form-group">
    <label for="email">Email: *</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="author.email" required>
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" id="country" placeholder="Enter country" ng-model="author.country">
  </div>
  <div class="form-group">
    <label for="affiliation">Affiliation:</label>
    <input type="text" class="form-control" id="affiliation" placeholder="Enter affiliation" ng-model="author.affiliation">
  </div>
