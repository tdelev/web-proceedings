<div class="page-header">
  <h1>Authors</h1>
</div>


<div class="row">
  <div class="col-md-6">
  <form role="form" name="authorForm" ng-submit="saveAuthor()" novalidate>
  <div class="form-group" >
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="author.firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="author.lastName" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="author.email" required>
  </div>
  <div class="form-group">
    <label for="affiliation">Affiliation</label>
    <input type="text" class="form-control" id="affiliation" placeholder="Enter affiliation" ng-model="author.affiliation" required>
  </div>
 
  <button type="submit" class="btn btn-primary" ng-disabled="!authorForm.$valid">Submit</button>
</form>
  </div>
  <div class="col-md-6" >
  <table class="table table-condensed table-striped table-bordered" ng-show="authors.length">
  <tr>
  <th>Id</th><th>First name</th><th>Last name</th><th>Email</th><th>Affiliation</th><th>Edit</th><th>Delete</th>
  </tr>
  <tr ng-repeat="author in authors">
	  <td>{{author.id}}</td>
	  <td>{{author.firstName}}</td>
	  <td>{{author.lastName}}</td>
	  <td>{{author.email}}</td>
	  <td>{{author.affiliation}}</td>
	  <td><button type="button" class="btn btn-default btn-xs" ng-click="getAuthor(author.id)">Edit</button></td>
	  <td><button type="button" class="btn btn-danger btn-xs" ng-click="deleteAuthor(author.id)">Delete</button></td>
  </tr>
  </table>
  </div>
</div>
