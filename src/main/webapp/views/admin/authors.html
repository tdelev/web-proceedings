<div class="page-header">
  <h1>Authors</h1>
</div>


<div class="row">
  <div class="col-md-4">
  <form role="form" name="authorForm" ng-submit="saveAuthor()" novalidate>
  <div class="form-group" >
    <label for="firstName">First name: *</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ng-model="author.firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last name: *</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ng-model="author.lastName" required>
  </div>
  <div class="form-group">
    <label for="email">Email: *</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="author.email" required>
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" id="country" placeholder="Enter country" ng-model="author.country">
  </div>
  <div class="form-group">
    <label for="affiliation">Affiliation:</label>
    <input type="text" class="form-control" id="affiliation" placeholder="Enter affiliation" ng-model="author.affiliation">
  </div>
 
  <button type="submit" class="btn btn-primary" ng-disabled="!authorForm.$valid">Save</button>
  <a type="buton" class="btn btn-info" ng-href="#/authors/import">Import</a>
</form>
  </div>
  <div class="col-md-8" >
  <table ng-table="table" show-filter="true" class="table table-condensed table-striped table-bordered" ng-show="authors.length">
  <tr ng-repeat="author in $data">
	  <td data-title="'ID'" sortable="true">{{author.id}}</td>
	  <td data-title="'First Name'" sortable="true" filter="{ 'firstName': 'text' }">{{author.firstName}}</td>
	  <td data-title="'Last Name'" sortable="true" filter="{ 'lastName': 'text' }">{{author.lastName}}</td>
	  <td data-title="'Email'" sortable="true">{{author.email}}</td>
	  <td><button type="button" class="btn btn-default btn-xs" ng-click="getAuthor(author.id)">Edit</button></td>
	  <td><button type="button" class="btn btn-danger btn-xs" ng-click="deleteAuthor(author.id)">Delete</button></td>
  </tr>
  </table>
  </div>
</div>
